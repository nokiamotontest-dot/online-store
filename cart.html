<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車 - 小商品商城</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">🏪 小商品商城</a>
        </div>
        <div class="nav-links">
            <a href="index.html">首頁</a>
            <a href="products.html">商品</a>
            <a href="cart.html">🛒 購物車 (<span id="cart-count">0</span>)</a>
            <a href="account.html">帳戶</a>
        </div>
    </nav>

    <main class="main-content">
        <h2>🛒 購物車</h2>
        
        <div class="cart-container">
            <div id="cart-items">
                <!-- 購物車內容由 JavaScript 載入 -->
            </div>
            
            <div id="empty-cart" class="empty-state" style="display: none;">
                <div class="empty-state-icon">🛒</div>
                <h3>購物車是空的</h3>
                <p>去挑選一些商品吧！</p>
                <a href="products.html" class="btn btn-primary" style="margin-top: 1rem;">開始購物</a>
            </div>
            
            <div id="cart-summary" class="checkout-section" style="display: none;">
                <h3>訂單摘要</h3>
                <div class="order-summary">
                    <div class="summary-row">
                        <span>小計</span>
                        <span id="cart-subtotal">$0</span>
                    </div>
                    <div class="summary-row">
                        <span>運費</span>
                        <span id="cart-shipping">$60</span>
                    </div>
                    <div class="summary-row summary-total">
                        <span>總計</span>
                        <span id="cart-total">$0</span>
                    </div>
                </div>
                <a href="checkout.html" class="btn btn-primary" style="display: block; width: 100%; margin-top: 1rem; text-align: center; text-decoration: none;">前往結帳</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 小商品商城. All Rights Reserved.</p>
    </footer>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            renderCart();
        });
    </script>
</body>
</html>
