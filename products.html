<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品列表 - 小商品商城</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">🏪 小商品商城</a>
        </div>
        <div class="nav-links">
            <a href="index.html">首頁</a>
            <a href="products.html">商品</a>
            <a href="cart.html">🛒 購物車 (<span id="cart-count">0</span>)</a>
            <a href="account.html">帳戶</a>
            <a href="admin.html" id="admin-link" style="display:none;">後台</a>
            <button id="logout-btn" style="display:none;">登出</button>
        </div>
    </nav>

    <main class="main-content">
        <h2>📦 所有商品</h2>
        
        <!-- 搜尋和篩選 -->
        <div class="search-filter">
            <input type="text" id="search-input" placeholder="搜尋商品..." oninput="searchProducts()">
            <select id="category-filter" onchange="filterByCategory()">
                <option value="">所有分類</option>
                <option value="海洋星座">海洋星座 🔱</option>
                <option value="生活用品">生活用品</option>
                <option value="文具用品">文具用品</option>
                <option value="飾品配件">飾品配件</option>
                <option value="創意商品">創意商品</option>
            </select>
            <select id="sort-filter" onchange="sortProducts()">
                <option value="default">預設排序</option>
                <option value="price-asc">價格: 低到高</option>
                <option value="price-desc">價格: 高到低</option>
                <option value="name">名稱</option>
            </select>
        </div>

        <!-- 商品列表 -->
        <div id="products-grid" class="product-grid">
            <div class="loading"><div class="spinner"></div></div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 小商品商城. All Rights Reserved.</p>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
